<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Menu</title>
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>

      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">all</button>
        <button class="filter-btn" type="button">breakfast</button>
        <button class="filter-btn" type="button">lunch</button>
        <button class="filter-btn" type="button">shakes</button>
      </div>

      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="./Images/item-1.jpeg" class="photo" alt="menu-item" />
          <div class="item-infe">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
              quaerat vitae rem optio officiis temporibus et, similique, quas,
              asperiores reiciendis necessitatibus? Aperiam accusantium
              exercitationem commodi voluptatum cupiditate quis minus totam.
            </p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
